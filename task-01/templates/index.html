<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>GPT-2 Text Generation</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');

    body {
        margin: 0;
        font-family: 'Quicksand', sans-serif;
        background: linear-gradient(to right top, #0f2027, #203a43, #2c5364);
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        padding: 40px 20px;
        box-sizing: border-box;
    }

    h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        background: linear-gradient(90deg, #ff8a00, #e52e71);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: fadeSlideDown 1s ease-out;
    }

    form {
        background: rgba(255, 255, 255, 0.05);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(8px);
        animation: fadeSlideUp 1.2s ease-out;
        max-width: 700px;
        width: 100%;
        text-align: center;
    }

    textarea {
        width: 90%;
        max-width: 600px;
        padding: 15px;
        border-radius: 10px;
        border: none;
        resize: vertical;
        font-size: 1rem;
        background-color: #1e2a38;
        color: #fff;
        box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
        outline: none;
        transition: 0.3s ease;
    }

    textarea:focus {
        background-color: #243447;
        box-shadow: 0 0 8px #00ffe1;
    }

    button {
        margin-top: 20px;
        padding: 12px 25px;
        font-size: 1rem;
        background: linear-gradient(45deg, #ff416c, #ff4b2b);
        border: none;
        border-radius: 8px;
        color: white;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.3s;
        box-shadow: 0 4px 15px rgba(255, 75, 43, 0.4);
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255, 75, 43, 0.6);
    }

    h3 {
        margin-top: 40px;
        font-size: 1.8rem;
        background: linear-gradient(90deg, #00c9ff, #92fe9d);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    p {
        font-size: 1.1rem;
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        max-width: 800px;
        line-height: 1.6;
        backdrop-filter: blur(6px);
        animation: fadeIn 1s ease-out;
    }

    @keyframes fadeSlideDown {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeSlideUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    @media (max-width: 600px) {
        h1 {
            font-size: 2rem;
        }

        form {
            padding: 20px;
        }

        textarea {
            font-size: 0.9rem;
        }

        button {
            font-size: 0.9rem;
        }
    }
</style>
</head>
<body>
    <h1>Text Generation with GPT-2</h1>
    <form method="POST">
        <textarea name="prompt" rows="4" cols="50" placeholder="Enter your prompt here"></textarea><br><br>
        <button type="submit">Generate</button>
    </form>
    {% if generated_text %}
        <h3>Generated Text:</h3>
        <p>{{ generated_text }}</p>
    {% endif %}
</body>
</html>
